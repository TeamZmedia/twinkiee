<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Picture Business</title>
  <style>
    /* General styling */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      height: 100%;
    }

    /* Video background styling */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay for content readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px;
      color: white;
      z-index: 1;
      position: relative;
    }

    /* Reviews Section */
    .reviews {
      text-align: center;
      padding: 30px;
      background-color: #fff;
      z-index: 1;
      position: relative;
    }

    .review {
      margin: 15px 0;
    }

    .review p {
      font-size: 1.2em;
    }

    /* Gallery */
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 30px;
      background-color: #f0f0f0;
      z-index: 1;
      position: relative;
    }

    .gallery img {
      margin: 10px;
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>

  <!-- MP4 Video Background -->
  <video id="bg-video" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
    you suck
  </video>

  <!-- Overlay for better content readability -->
  <div class="overlay"></div>

  <!-- Header -->
  <header>
    <h1>hi (:</h1>
    <p>I love twinkies</p>
  </header>

  <!-- Reviews Section -->
  <section class="reviews">
    <h2>Customer Reviews</h2>
    <div class="review">
      <p>***** - this gigantic manifesta of a man changed my life - shmebulock</p>
    </div>
    <div class="review">
      <p>**** - the picture is too heavy, good photo though - Some Guy</p>
    </div>
    <div class="review">
      <p>***** - this is my mona lisa! - bulma</p>
    </div>
  </section>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>Gallery</h2>
    <img src="image1.png" alt="Picture 1">
    <img src="image2.png" alt="Picture 2">
    <img src="image3.png" alt="Picture 3">
    <img src="image4.png" alt="Picture 4">
    <img src="image5.png" alt="Picture 5">
  </section>

  <!-- Footer -->
  <footer>
    <p>contact us at bigmeatyfatlumptard@gmail.com</p>
  </footer>

</body>
</html>
